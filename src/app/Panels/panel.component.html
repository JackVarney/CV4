<div id="pnl" class="col-sm-8 col-sm-offset-2 panel" *ngFor="let panel of panels; let i=index;">
  <div id="pnlHeader" class="panel-heading" >
    <div id="pnlBody" class="panel-body">
      <md-input-container id="inputContainer">
        <textarea id="textArea" mdInput placeholder="{{panel.name}}" type="text" class="form-control" [(ngModel)]="panel.inputText"></textarea>
      </md-input-container>
    </div>
  </div>
</div>
